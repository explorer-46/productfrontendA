<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">BRAND NAME</th>
                    <th scope="col">NAME</th>
                    <th scope="col">PRICE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of viewD">
                    <td>{{i.id}}</td>
                    <td>{{i.brand}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.price}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
